<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Page application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">
        <div class="container">
            <div class="heading">
                <h1>Sign-up Page</h1>
            </div>
            <form action="/myaction.php" name="myForm" method="post" >
                <div class="formdesign">
                    Name:<br><input type="text" name="fname" required>
                </div>

                <div class="formdesign">
                    Email:<br><input type="text" name="femail" >
                </div>

                <div class="formdesign">
                    Password:<br><input type="text" name="fpass" required>
                </div>

                <div class="formdesign">
                    Confirm Password:<br><input type="text" name="fcpass" required>
                </div>

                <div class="submitBtn" id="sb">
                    <input class="btn" type="submit" value="Submit"> 
                </div>

            </form>

            <div class="error-box">
                <p class="error-para">

                </p>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
